<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            /* align-items: center; */
            flex-direction: column;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
        }
        button {
            background-color: rebeccapurple;
            color: white;
            border: none;
            outline: none;
            padding: 1rem;
        }
        #btn1 {
            position: fixed;
            top: 20px;
            left: 20px;
            transition: transform 0.3s ease-in-out;
        }
        #btn1.active {
            transform: translateX(125px);
        }
        nav {
            background-color: rebeccapurple;
            position: fixed;
            width: 150px;
            height: 100vh;
            top: 0;
            left: -150px;
            padding: 2rem;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        nav.active {
            transform: translateX(100%);
        }
        nav ul {
            padding: 0;
            list-style-type: none;
            margin: 0;
        }
        nav ul li {
            padding: 1rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }

        #btn2 {
            margin: 5px auto;
            width: 150px;
            border-radius: 5px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }
        #btn2:active {
            box-shadow: 0;
            transform: translate(1px, 1px);
        }
        #btn2.on {
            -webkit-animation: ani_bubble_start 0.4s forwards;
            animation: ani_bubble_start 0.4s forwards;
        }
        @-webkit-keyframes ani_bubble_start {
            60% {
                -webkit-transform: scale3d(1.03, 0.97, 1);
                transform: scale3d(1.03, 0.97, 1);
            }
            75% {
                -webkit-transform: scale3d(0.97, 1.03, 1);
                transform: scale3d(0.97, 1.03, 1);
            }
            85% {
                -webkit-transform: scale3d(1.01, 0.97, 1);
                transform: scale3d(1.01, 0.97, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
        @keyframes ani_bubble_start {
            60% {
                -webkit-transform: scale3d(1.03, 0.97, 1);
                transform: scale3d(1.03, 0.97, 1);
            }
            75% {
                -webkit-transform: scale3d(0.97, 1.03, 1);
                transform: scale3d(0.97, 1.03, 1);
            }
            85% {
                -webkit-transform: scale3d(1.01, 0.97, 1);
                transform: scale3d(1.01, 0.97, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }




        #container {
            position: fixed;
            bottom: 10px;
            right: 10px;

        }
        .toast {
            background-color: rebeccapurple;
            padding: 1rem 2rem;
            margin: 0.5rem;
            color: white;
            border-radius: 5px;;
        }
        #btn3 {
            margin: 5px auto;
            border-radius: 5px;
            width: 150px;
        }
        #btn3:active {
            transform: translate(1px, 1px);
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .popup-container.active {
            display: flex;
        }
        .popup {
            position: relative;
            background-color: white;
            padding: 2rem;
            width: 80%;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            padding: 0;
            margin: 0;
        }
        .popup button {
            padding: 0;
            background-color: white;
            color: rebeccapurple;
            font-size: 2rem;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .popup button:active {
            transform: translate(1px, 1px);
        }

        #toggle {
            visibility: hidden;
        }




        .btn_sample1 {
            border-radius: 5px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
            margin: 5px;
        }
        .btn_sample1.on {
            -webkit-animation: ani_bubble_start 0.3s forwards;
            animation: ani_bubble_start 0.3s forwards;
        }
        @-webkit-keyframes ani_bubble_start {
            60% {
                -webkit-transform: scale3d(1.03, 0.97, 1);
                transform: scale3d(1.03, 0.97, 1);
            }
            /* 75% {
                -webkit-transform: scale3d(0.97, 1.03, 1);
                transform: scale3d(0.97, 1.03, 1);
            } */
            /* 85% {
                -webkit-transform: scale3d(1.01, 0.97, 1);
                transform: scale3d(1.01, 0.97, 1);
            } */
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
        @keyframes ani_bubble_start {
            60% {
                -webkit-transform: scale3d(1.03, 0.97, 1);
                transform: scale3d(1.03, 0.97, 1);
            }
            /* 75% {
                -webkit-transform: scale3d(0.97, 1.03, 1);
                transform: scale3d(0.97, 1.03, 1);
            } */
            /* 85% {
                -webkit-transform: scale3d(1.01, 0.97, 1);
                transform: scale3d(1.01, 0.97, 1);
            } */
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }
        .btn_group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .btn_group button {
            margin: 5px;
        }
        .btn_sample2 {
            background-image: linear-gradient(to right, #DA22FF 0%, #9733EE  51%, #DA22FF  100%)
        }
        .btn_sample2 {
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.3s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

        .btn_sample2.on {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        .btn_sample3 {
            border-radius: 5px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }
        .btn_sample3:active {
            box-shadow: 0;
            transform: translate(1px, 1px);
        }
        .round_image {
            /* border: 1px solid #333; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .round_image img {
            object-fit: cover;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button id="btn1">☰</button>
    <nav id="nav">
        <ul>
            <li><a href="#">google</a></li>
            <li><a href="#">youtube</a></li>
            <li><a href="#">facebook</a></li>
        </ul>
    </nav>

    <button id="btn2">Toast Notification!</button>
    <div id="container"></div>

    <button id="btn3">Open</button>
    <div class="popup-container" id="popup_container">
        <div class="popup">
            <button id="close3">&times;</button>
            <h1>youtube</h1>
            <p>Popup Success!</p>
        </div>
    </div>

    <input type="checkbox" id="toggle" name="toggle"><label for="toggle">Toggle</label>

    <div class="btn_group">
        <button class="btn_sample1">샘플1</button>
        <button class="btn_sample2">샘플2</button>
        <button class="btn_sample3">샘플3</button>
    </div>

    <div class="round_image">
        <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="">
        <span>샌드위치</span>
    </div>
</body>
</html>
